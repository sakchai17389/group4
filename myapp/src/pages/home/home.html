<ion-header>
  <ion-navbar>
    <ion-title>
      shoppie
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-row text-center>
        <ion-col col-2>
          ลำดับ
        </ion-col>
        <ion-col col-6>
          ชื่อ
        </ion-col>
        <ion-col col-2>
          ราคา
        </ion-col>
        <ion-col col-2>

        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>


  <ion-list>
    <ion-item *ngFor="let s of product; let i = index">
      <ion-row text-center>
        <ion-col col-2>
          {{ i+1 }}
        </ion-col>
        <ion-col col-6>
          {{ s.name }}
        </ion-col>
        <ion-col col-2>
          {{ s.price }}
        </ion-col>

        <ion-col col-2>
          {{ s.ProfileImage }} 
          <ion-item>
            <ion-input type="number" placeholder="จำนวน"></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-item>
  </ion-list>
  <!-- <div padding>
    <button ion-button block (click)=gocrealePage()>เพิ่มข้อมูล</button>
  </div> -->
</ion-content>
